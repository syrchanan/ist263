<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
    <script>
        function change_color() {
            document.getElementById("page_color").style.backgroundColor = document.getElementById("color_picker").value;
            // first document locates the body tag
            // second sets the body background color = form value
        }
    </script>
</head>
<body id="page_color">
    <input id="color_picker" type="color" onchange="change_color();">
</body>
</html>
