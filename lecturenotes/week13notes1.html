<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <script>
        function correct() {
            document.getElementById("right_answer").innerHTML = "False is correct."
        }
        function incorrect() {
            document.getElementById("wrong_answer").innerHTML = "True is incorrect."
        }
    </script>
</head>
<body>
    <p>Javascript and Java are the same thing?</p>
    <p id="wrong_answer" onclick="incorrect();">True</p>
    <p id="right_answer" onclick="correct();">False</p>
</body>
</html>
