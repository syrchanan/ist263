<!DOCTYPE html>
<!-- check out a website that accepts data entry and will output html code for table -->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Unit 4 Notes</title>
    </head>
    <body>
<!-- table tag tells you where start and finish of table is 
     tr is needed for every row
     th for table header cell
     td for table data cell -->
        <table style="border: 1px solid black;">
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
        </table>

    </body>
</html>
